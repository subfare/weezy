<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weezer Song Ratings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Add the centered banner image -->
    <img src="https://christer.neocities.org/gave16.png" alt="Weezer Banner" class="banner">

    <header>
      <input type="text" id="search-bar" placeholder="Search for song">
      <div class="buttons">
        <button id="sort-alpha">Alphabetical</button>
        <button id="sort-high">High to Low</button>
        <button id="sort-low">Low to High</button>
      </div>
    </header>
    <main>
      <table id="song-table">
        <thead>
          <tr>
            <th>Cover</th>
            <th>Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <!-- Songs will be dynamically added here -->
        </tbody>
      </table>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
