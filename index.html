<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weezer Song Ratings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Centered banner image -->
    <img src="https://christer.neocities.org/weezerratingtitlebannerlol1.png" alt="weeeeezer" class="banner">

    <header>
      <input type="text" id="search-bar" placeholder="Search for song">
      <select id="sort-options">
        <option value="alphabetical">Alphabetical</option>
        <option value="high">High to Low</option>
        <option value="low">Low to High</option>
      </select>
    </header>
    <main>
      <table id="song-table">
        <thead>
          <tr>
            <th>Cover</th>
            <th>Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <!-- Songs will be dynamically added here -->
        </tbody>
      </table>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
